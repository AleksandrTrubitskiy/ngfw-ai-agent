<!DOCTYPE html>
<html>
<head><title>NGFW Feature Generator</title></head>
<body>
  <h1>Генерация фич для ultra-os-ngfw</h1>
  <form method="post">
    <label>Тип задачи:</label>
    <select name="task_type">
      <option value="decoder">Декодер</option>
      <option value="logger">Логгер</option>
      <option value="policy">Политика</option>
      <option value="test">Тест</option>
      <option value="multi-class">Множественные классы</option>
      <option value="refactor">Рефакторинг</option>
      <option value="full-architecture">Полная архитектура</option>
    </select><br><br>

    <label>Сложность:</label>
    <select name="level">
      <option value="basic">Базовая</option>
      <option value="intermediate">Средняя</option>
      <option value="advanced">Продвинутая</option>
      <option value="expert">Экспертная</option>
    </select><br><br>

    <textarea name="description" rows="10" cols="80" placeholder="Опиши задачу..."></textarea><br>
    <button type="submit">Сгенерировать</button>
  </form>

  {% if code %}
    <h2>Результат:</h2>
    {{ code|safe }}
  {% endif %}
</body>
</html>
